<!doctype html>
<html lang="en">

<head>
    <title>ToDo-System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        @media (max-width: 1000px) {
            .small {
                display: none;
            }
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
         main {
            margin-bottom: 4em;
        }


    </style>
</head>

<body>
<div class="container">
    <div class="jumbotron" style="">
        <header style="height:7em;">
            <div class="col-sm-12">
                <div class="navbar-header">
                    <h1>ToDo-System</h1>
                    <div class="small">
                        <h5>Der frühe Vogel fängt den Wurm. Zum Glück hat der Döner bis Mitternacht auf...</h5>
                    </div>

                </div>
                <div class="navbar">
                    <ul class="nav navbar-nav navbar-right mr-auto fixed-bottom bg-light" style="display: inline;">
                        <li><a href="{% url 'ToDoSystem:impressum' %}">Impressum</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <main>
        <div class="container"> <!-- Tabelle, wird aus JSON-Strings erstellt-->
            <div> <!-- Formular zum verändern der Einträge, ist standartmäßíg ausgegraut-->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ form.deadline.label }}</label>
                        <div class="col-sm-10">
                            <input id="Deadline" class="form-control" type=date name="{{ form.deadline.name }}" {% if
                                   form.deadline.value !=None %} value="{{ form.deadline.value|stringformat:'s' }}" {%
                                   endif %} autofocus=on required>
                            {{ form.deadline.errors }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ form.task_text.label }}</label>
                        <div class="col-sm-10">
                            <textarea id="Aufgabe" class="form-control" name="{{ form.task_text.name }}" required>{{ form.task_text.value }}</textarea>
                            {{ form.task_text.errors }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Fortschritt</label>
                        <div class="col-sm-10">
                            <textarea id="Fortschritt" class="form-control" name="{{ form.progress.name }}" required>{{ form.progress.value }}</textarea>
                            {{ form.progress.errors }}
                        </div>
                    </div>
                    <div class="checkbox">
                        <label class="control-label col-sm-2">Löschen <input id="Done" type="checkbox"
                                                                             name="{{ form.done.name }}"> </label>
                        {{ form.done.errors }}
                    </div>
                    <button type="submit" class="btn btn-info">Speichern</button>
                    <a class="btn btn-light" href="{% url 'ToDoSystem:index' %}">Abbrechen</a>
                </form>
            </div>
        </div>
    </main>
</div>
<script>
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
