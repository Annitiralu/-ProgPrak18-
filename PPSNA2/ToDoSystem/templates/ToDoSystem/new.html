<!doctype html>
<html lang="en">

<head>
    <title>ToDo-System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        @media (max-width: 1000px) {
            .small {
                display: none;
            }
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="">
            <header style="height:7em;">
                <div class="col-sm-12">
                    <div class="navbar-header">
                        <h1>ToDo-System</h1>
                        <div class="small">
                            <h4>It does not matter how slowly you go as long as you do not stop - Konfuzius</h4>
                        </div>

                    </div>
                    <div class="navbar">
                        <ul class="nav navbar-nav navbar-right mr-auto fixed-bottom" style="display: inline;">
                            <li><a href="{% url 'ToDoSystem:impressum' %}">Impressum</a> </li>
                        </ul>
                    </div>
                </div>
            </header>
        </div>

        <main>
            <form method="post" action="{% url ’ToDoSystem:index’ %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <label class="control-label col-sm-2">Deadline:</label>
                    <div class="col-sm-10">
                        <input id="Deadline" class="form-control" type=date name="Deadline" autofocus=on required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Aufgabe:</label>
                    <div class="col-sm-10">
                        <textarea id="Aufgabe" class="form-control" name="Aufgabe" required></textarea>
                    </div>
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info">Erstellen</button>
                    <a class="btn btn-light" href="{% url 'ToDoSystem:index' %}">Abbrechen</a>
                </div>
            </form>
        </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
